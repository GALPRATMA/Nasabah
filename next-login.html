<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Bank Login</title>
    <link rel="stylesheet" href="next-login.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <div class="illustration">
        <img src="img/3.png" alt="Login illustration" />
      </div>
      <form>
        <div class="form-group">
          <label for="name">Nama</label>
          <input type="text" placeholder="Username" id="name" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" placeholder="Password" id="password" required />
        </div>
        <button type="submit" class="login-btn"><a href="home.html">Login</a></button>
      </form>
    </div>
  </body>
</html>
